{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - Seamless Sounds</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Gotham', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    
    .input-field:focus {
      border-color: #01f3f3;
      /* outline: none; */
    }
    
    .spotify-btn {
      background-color: #01f3f3;
      transition: all 0.2s ease;
    }
    
    .spotify-btn:hover {
      background-color: #01f3f3;
      transform: scale(1.04);
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
    }
    
    .custom-checkbox {
      width: 18px;
      height: 18px;
      border: 1px solid #A0A0A0;
      border-radius: 3px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .custom-checkbox:hover {
      border-color: #01f3f3;
    }
    
    input[type="checkbox"]:checked + .custom-checkbox {
      background-color: #01f3f3;
      border-color: #01f3f3;
    }
    
    input[type="checkbox"]:checked + .custom-checkbox svg {
      display: block;
    }
    
    input[type="checkbox"] + .custom-checkbox svg {
      display: none;
    }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Header -->
  <header class="border-b border-gray-800 py-8">
    <div class="container mx-auto px-6 md:px-12 flex justify-center">
      <a href="{% url 'home' %}" class="flex items-center">
        <img class="h-20" src="{% static 'images/logo1.png' %}" alt="">
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-12 max-w-md">
    <div class="bg-gray-900 rounded-lg p-8 shadow-xl">
      <h1 class="text-2xl font-bold mb-8 text-center">Log in to Seamless Sounds</h1>
      <!-- Login Form -->
      <form class="space-y-5" method="post">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block mb-2 font-bold">Username:</label>
            <input class="input-field w-full bg-gray-800 border border-gray-600 rounded p-3 focus:outline-none focus:ring-2 focus:ring-green-500" type="text" name="username" maxlength="150" autofocus="" required="" aria-describedby="id_username_helptext" id="id_username">
        </div>
       <div>
        <label class="block mb-2 font-bold" for="id_email">Email:</label>
        <input class="input-field w-full bg-gray-800 border border-gray-600 rounded p-3 focus:outline-none focus:ring-2 focus:ring-green-500" type="email" name="email" maxlength="320" required="" id="id_email">
       </div>
        <div>
            <label class="block mb-2 font-bold" for="id_password1">Password:</label>
            <input class="input-field w-full bg-gray-800 border border-gray-600 rounded p-3 focus:outline-none focus:ring-2 focus:ring-green-500" type="password" name="password1" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1">
            <span class="helptext" id="id_password1_helptext"></span>
        </div>
        <div>
            <label class="block mb-2 font-bold" for="id_password2">Password confirmation:</label>
            <input class="input-field w-full bg-gray-800 border border-gray-600 rounded p-3 focus:outline-none focus:ring-2 focus:ring-green-500" type="password" name="password2" autocomplete="new-password" required="" aria-describedby="id_password2_helptext" id="id_password2">
        </div>

        <!-- <div>
            
          <label for="text" class="block mb-2 font-bold">Email or username</label>
          <input type="text" name="username" id="text" class="input-field w-full bg-gray-800 border border-gray-600 rounded p-3 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Email or username">
        </div>
        
        <div>
          <label for="password" class="block mb-2 font-bold">Password</label>
          <input type="password" name="password" id="password" class="input-field w-full bg-gray-800 border border-gray-600 rounded p-3 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Password">
        </div>
        
        <div class="flex items-center">
          <div class="checkbox-container">
            <input type="checkbox" id="remember" class="sr-only">
            <label for="remember" class="custom-checkbox">

                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
            </label>
            <label for="remember" class="text-gray-300 cursor-pointer">Remember me</label>

        <!-- {{form.as_p}} -->
        
        <button type="submit" class="spotify-btn w-full rounded-full py-3 font-bold">Sign In</button>
        
        <div class="text-center">
          <a href="#" class="text-gray-300 underline hover:text-white">Forgot your password?</a>
        </div>
      </form>
    </div>
    
    <!-- Sign Up Section -->
    <div class="text-center mt-8">
      <p class="text-gray-400 mb-6">Don't have an account?</p>
      <button class="social-btn w-full rounded-full py-3 px-4 font-bold border border-gray-600 hover:border-white">Sign up for Seamless Sounds</button>
    </div>
  </main>
</body>
</html>
